<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Processor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .row { margin-bottom: 12px; }
    textarea { width: 100%; height: 120px; font-size: 14px; }
    button { padding: 8px 14px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 6px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Магический разворот строки</h1>
  <div class="row">
    <label for="inputText">Текст для обработки</label>
    <textarea id="inputText" placeholder="Введите текст"></textarea>
  </div>
  <div class="row">
    <button id="sendBtn">Отправить</button>
    <span class="muted" id="status"></span>
  </div>
  <div class="row">
    <h3>Ответ</h3>
    <pre id="output">—</pre>
  </div>

  <script src="main.js"></script>
</body>
</html>
